        <style media="screen">    

body{
    background-color: #4d8066;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

form{
    height: 500px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    margin-top: 21%;
    margin-left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 0px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
    
}

form h3{
    font-size: 28px;
    font-weight: 500;
    line-height: 22px;
    text-align: center;
}
form a {
    
    font-size: 15px;
    text-decoration: none;
    line-height: 35px;

}
label{
    display: block;
    margin-top: 10px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 35px;
    width: 95%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #333333a2;
}
button{
    margin-top: 10px;
    width: 100%;
    background-color: #333333;
    color: #ffffff;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
   
}    

.logo {
    margin-top: 20px;
    margin-left: 10px;
}

.logo {
    max-width: 150px;
}
.navbar {
    display: flex;
    margin-right: 10px;

}

.navbar a {
    display:block;
    padding: 10px 20px;
    color: #ffffff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 23px;
}

.navbar a:hover {
    background-color: #333333;
    margin-top: 0px;
}
.head {
    font-family: 'Poppins',sans-serif;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 63px;
    background: #4d8066;
    width: 100%;
    z-index: 100;
}
.helptext{
display: none;
}
ul li{
display: none;
}

                        </nav>
